<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>OptNet â€“ Network Simulation</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script defer src="main.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #e5e7eb;
            font-family: Inter, Arial, sans-serif;
            overflow: hidden;
        }

        #toolbar {
            position: absolute;
            top: 12px;
            left: 12px;
            z-index: 10;
            background: #f9fafb;
            padding: 10px 14px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        #toolbar button {
            background: #2563eb;
            border: none;
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        .link {
            stroke: #9ca3af;
            stroke-width: 1;
            opacity: 0.6;
        }

        .link.active {
            stroke: #0284c7;
            stroke-width: 3;
            opacity: 1;
        }

        .bg-packet {
            fill: rgba(100,116,139,0.6);
        }

        .path-packet {
            fill: #0ea5e9;
        }

        .node-label {
            font-size: 11px;
            fill: #111827;
            text-anchor: middle;
            pointer-events: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div id="toolbar">
    <button id="runPath">Run Path Animation</button>
</div>

<svg id="graph"></svg>

</body>
</html>
